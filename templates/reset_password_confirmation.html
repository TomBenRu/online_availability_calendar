{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-slate-200">
                Passwort zurücksetzen
            </h2>
            <div class="mt-4 text-center text-slate-400">
                {{ message }}
            </div>
            <div class="mt-2 text-center text-sm text-slate-500">
                Wir haben eine E-Mail an {{ email }} gesendet.
            </div>
        </div>

        <div class="mt-8 text-center">
            <a href="{{ url_for('index') }}" 
               class="text-sm text-slate-400 hover:text-slate-300 transition-colors duration-200">
                Zurück zum Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
