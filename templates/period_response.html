<!-- Out-of-band Swap für die Icons -->
{% with is_response = true %}
{% include 'period_icon.html' %}
{% endwith %}

<!-- Out-of-band Swap für die Benachrichtigung -->
<div id="notification-container" hx-swap-oob="true">
    <div class="fixed top-4 right-4 bg-{{ curr_notification_colors['background'] }} border-{{ curr_notification_colors['border'] }} text-{{ curr_notification_colors['text'] }} border px-4 py-3 rounded shadow-md z-[100]" 
         role="alert"
         remove-me="5s">
        <div class="flex items-center">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
            </svg>
            <span class="block sm:inline">
                {{ date.strftime('%d.%m.%Y') }} {{ period_translation[period] }} als{% if checked %} verfügbar{% else %} gesperrt{% endif %} gespeichert
            </span>
        </div>
    </div>
</div>
