{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-slate-900 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-slate-200">
                Passwort zur端cksetzen
            </h2>
            <p id="instruction" class="mt-2 text-center text-sm text-slate-400">
                Geben Sie Ihre E-Mail-Adresse ein, um Ihr Passwort zur端ckzusetzen
            </p>
        </div>
        <form id="form-container" 
              class="mt-8 space-y-6" 
              hx-post="{{ url_for('reset_password_request') }}" 
              hx-swap="outerHTML">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email" class="sr-only">E-Mail-Adresse</label>
                    <input id="email" 
                           name="email" 
                           type="email" 
                           required 
                           class="appearance-none rounded-md relative block w-full px-3 py-2 bg-slate-800 text-slate-200 placeholder-slate-400
                                  focus:outline-none focus:ring-2 focus:ring-blue-500 focus:z-10 sm:text-sm"
                           placeholder="E-Mail-Adresse">
                </div>
            </div>

            <div id="message-container"></div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white 
                               bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Link zum Zur端cksetzen senden
                </button>
            </div>
        </form>

        <div class="text-center">
            <a href="{{ url_for('index') }}" 
               class="text-sm text-slate-400 hover:text-slate-300 transition-colors duration-200">
                Zur端ck zum Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
